        <!--JS-->

        <title>Votre panier</title>
    </head>
        <body>
            <!--Header-->
            <header>
                <div class="bg-light">
                    <div class="container-fluid">
                        <div class="col row">
                            <!--Logo-->
                            <a class="navbar-brand" href="index.html">
                                <img src="logo/logo.JPG" width="200" height="120" alt="Site du logo">
                            </a>

                            <!--Barre de rechercher-->
                            <div class="search-bar">
                                <button class="button-search-bar"><i class="fas fa-search icone-search-bar"></i></button>
                                    <input type="search" placeholder="Rechercher les produits" class="input-search-bar">
                            </div>

                            <!--Menu de navigation-->
                            <nav class="col navbar navbar-expand">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                                    <span class="navbar-toggle-icon"></span>
                                </button>
                                    <div class="navbarContent" class="collapse navbar-collapse">
                                        <ul class="navbar-nav">
                                            <li class="col-4 nave-item-active">
                                                <a class="nav-link font-weight-bold" href="index.html">Accueil</a>
                                            </li>
                                            <li class="col-4 nave-item">
                                                <i class="far fa-user navbar-icone"></i>
                                                <a class="nav-link font-weight-bold" href="#">Profil</a>
                                            </li>
                                            <li class="col-4 nave-item">
                                                <i class="far fa-bell navbar-icone"></i>
                                                <a class="nav-link font-weight-bold" href="#">Mes notifications</a>
                                            </li>
                                            <li class="col-4 nave-item">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-camera-fill navbar-icone" viewBox="0 0 16 16">
                                                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                                                </svg>
                                                <a class="nav-link font-weight-bold" href="#">Mes commandes</a>
                                            </li>    
                                            <li class=" col-4 nave-item">
                                                <img src="logo/icone_onglet.png" width="30" height="30">
                                                <a class="nav-link font-weight-bold" href="shopping_card.html">Panier</a>
                                                <span class="l-counter" style="display:flex;"></span>
                                            </li>
                                        </ul>
                                    </div>
                            </nav>     
                        </div>                  
                    </div>
                </div>
            </header>

                <main class="l-main l-center">
                    <section class="jumbotron">
                        <div class="cart__left">
                            <div>
                                <div class="card--cart" data-id="">
                                    <i class="far fa-times-circle"></i>
                                </div>
                            </div>
                        </div>
                        <span class="cart-total"></span>

                        <!--Formulaire-->
                        <form name="orderForm" class="form-order">
                            <h4 class="formTitle">Informations pour la commande :</h4>
                                <div class="input-form">
                                    <div class="name">
                                        <input type="text" name="Nom" id="input" placeholder="Nom">
                                        <input type="text" name="Prénom" id="input" placeholder="Prénom">
                                    </div>
                                    <div class="address">
                                        <input type="text" name="Adresse" id="input-address" placeholder="Adresse">
                                    </div>
                                    <div class="cp">
                                        <input type="text" name="CP" id="input" placeholder="Code Postale">
                                        <input type="text" name="Ville" id="input" placeholder="Ville">
                                    </div>
                                    <div class="tel">
                                        <input type="tel" name="Téléphone" id="input-tel" placeholder="Téléphone">
                                    </div>
                                    <div class="commentary">
                                        <textarea type="text" name="Commentaire" id="input-commentary" placeholder="Informations complémentaires"></textarea>
                                    </div>
                                </div>
                        </form>
                                <!--Bouton-->
                                <div class="button-valid">
                                    <button class="form-button" id="button" onclick="window.location.href = 'order.html';">Valider le panier</button>
                                </div>

                                <!--Paiement-->
                                <div class="payement">
                                    <img src="logo/visa.png" width="70" height="70" class="visa-logo">
                                    <img src="logo/mc.png" width="60" height="40">
                                    <img src="logo/pp.png" width="70" height="70">
                                </div>
                        
                    </section>
                </main>

                    <!--Footer-->  
                    <footer>
                        <div class="bg-dark">
                            <ul class="navbar-brand list-unstyled">
                                <li class="nave-item-active">
                                    <a href="#" class="nav-link-footer font-weight-normal";>Catalogue</a>
                                </li>

                                    <a href="#" class="nav-link-footer font-weight-normal">Conditions d'utlisation</a>
                                </li>
                                <li class="nave-item">
                                    <a href="#" class="nav-link-footer font-weight-normal">À propos du site</a>
                                </li>
                                <li class="nave-item">
                                    <a href="mailto:camille.nicolas93@gmail.com" class="nav-link-footer font-weight-normal">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </footer>
            
        </body>
</html>
