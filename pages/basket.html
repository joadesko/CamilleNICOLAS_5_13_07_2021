                <!--Main-->
                <main class="l-main l-center" role="main" aria-label="Contenu principale">
                    <section class="jumbotron">
                        <div id="addProductBasket" tabindex="0"></div>
                        <form name="orderForm" class="form-order" role="search" aria-label="Formulaire">
                            <h4 class="formTitle">Merci de complèter ce formulaire pour valider la commande :</h4>
                                <div class="input-form">
                                    <div class="name">
                                        <input type="text" id="input" pattern="[0-20]{,3}"  title="Votre nom de famille" name="Nom" placeholder="Nom" aria-labelledby="Nom"required>
                                        <input type="text" id="input" pattern="[0-15]{,3}" title="Votre prénom" name="Prénom"  placeholder="Prénom" aria-labelledby="Prénom" required>
                                    </div>
                                    <div class="address">
                                        <input type="text" id="input-address" pattern="[0-30]{,3}" title="Votre adresse postale" name="Adresse" placeholder="Adresse" aria-labelledby="Adresse" required>
                                    </div>
                                    <div class="cp">
                                        <input type="text" id="input" pattern="[0-5]{,3}" title="Le code postale" name="CP" placeholder="Code Postale" aria-labelledby="Code Postale" required>
                                        <input type="text" id="input" pattern="[0-20]{,3}" title="La ville" name="Ville" placeholder="Ville" aria-labelledby="Ville" required>
                                    </div>
                                    <div class="tel-mail">
                                        <input type="tel" id="input-tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Merci de nous communiquer votre numéro de téléphone" name="Téléphone" placeholder="Téléphone" aria-labelledby="Téléphone" required>
                                        <input type="email" id="input-mail" pattern="[0-20]{,3}" title="Merci de nous communiquer votre adresse mail"  placeholder="E-mail" required>
                                    </div>
                                    <div class="commentary">
                                        <textarea type="text" id="input-commentary" maxlength="200" name="Commentaire" title="Informations complémentaires" placeholder="Informations complémentaires à la livraison" aria-labelledby="Informations complementaires"></textarea>
                                    </div>
                                </div>
                        </form>
                        <!--Bouton-->
                        <div class="button-add-cart" role="button" aria-label="Bouton" tabindex="0">
                            <button class="form-button" id="button"><a href="confirmation.html" alt="Panier de commande"  onclick="oninvalid(e);">Validé la commande</a></button>
                        </div>

                        <!--Paiement-->
