<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Responsive Design-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Css-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!--FontAwesome Icone-->
        <script src="https://kit.fontawesome.com/fbe62a62bd.js" crossorigin="anonymous"></script>

        <!--Icone onglet-->
        <link rel="shortcut icon" href="logo/icone_onglet.png">
        
        <title>Votre panier</title>
    </head>
        <body>
            <!--Header-->
            <header role="heading" aria-label="En-tête du site">
                <div class="bg-light" role="banner" aria-label="Banner">
                    <div class="header">
                        <div class="row">
                            <!--Logo-->
                            <a href="../index.html" class="img-header">
                                <img src="../logo/logo.JPG" width="200" height="120" alt="Site du logo">
                            </a>
    
                            <!--Barre de rechercher-->
                            <div class="search-bar" role="search" aria-label="Barre de recherche">
                                <button class="button-search-bar"><i class="fas fa-search icone-search-bar"></i></button>
                                    <input type="search" placeholder="Rechercher des appareils photos" class="input-search-bar" tabindex="0">
                            </div>
    
                            <!--Menu de navigation-->
                            <div class="navbar navbar-expand">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" role="button" aria-label="Bouton" tabindex="0">
                                    <span class="navbar-toggle-icon"></span>
                                </button>
                                    <nav class="navbarContent" class="collapse navbar-collapse">
                                        <ul class="navbar-nav">
                                            <li class="col-4 col-md-3 nav-item-active">
                                                <a class="nav-link font-weight-bold" href="../index.html">Accueil</a>
                                            </li>
                                            <li class="col-4 col-md-3 nav-item">
                                                <i class="far fa-user navbar-icone"></i>
                                                <a class="nav-link font-weight-bold" href="#">Profil</a>
                                            </li>
                                            <li class="col-4 col-md-3 nav-item">
                                                <i class="far fa-bell navbar-icone"></i>
                                                <a class="nav-link font-weight-bold" href="#">Notifications</a>
                                            </li>
                                            <li class="col-4 col-md-3 nav-item">
                                                <i class="fas fa-camera-retro navbar-icone"></i>
                                                <a class="nav-link font-weight-bold" href="#">Commande</a>
                                            </li>    
                                            <li class=" col-4 col-md-3 nave-item">
                                                <img src="../logo/icone_onglet.png" width="30" height="30">
                                                <a class="nav-link font-weight-bold" href="../pages/basket.html">Panier</a>
                                                <span class="l-counter" style="display:none;"></span>
                                            </li>
                                        </ul>
                                    </nav>
                            </div>      
                        </div>                 
                    </div>
                </div>
            </header>

                <main class="l-main l-center" role="main" aria-label="Contenu principale">
                    <section class="jumbotron">
                        <div class="cart__left" tabindex="0">
                            <div>
                                <div class="card--cart" data-id="">
                                    <i class="far fa-times-circle"></i>
                                </div>
                            </div>
                        </div>
                        <span class="cart-total"></span>

                        <!--Formulaire-->
                        <form name="orderForm" class="form-order" role="search" aria-label="Formulaire">
                            <h4 class="formTitle">Informations pour la commande :</h4>
                                <div class="input-form">
                                    <div class="name">
                                        <input type="text" name="Nom" id="input" placeholder="Nom" aria-labelledby="Nom">
                                        <input type="text" name="Prénom" id="input" placeholder="Prénom" aria-labelledby="Prénom">
                                    </div>
                                    <div class="address">
                                        <input type="text" name="Adresse" id="input-address" placeholder="Adresse" aria-labelledby="Adresse">
                                    </div>
                                    <div class="cp">
                                        <input type="text" name="CP" id="input" placeholder="Code Postale" aria-labelledby="Code Postale">
                                        <input type="text" name="Ville" id="input" placeholder="Ville" aria-labelledby="Ville">
                                    </div>
                                    <div class="tel">
                                        <input type="tel" name="Téléphone" id="input-tel" placeholder="Téléphone" aria-labelledby="Téléphone">
                                    </div>
                                    <div class="commentary">
                                        <textarea type="text" name="Commentaire" id="input-commentary" placeholder="Informations complémentaires" aria-labelledby="Informations complementaires"></textarea>
                                    </div>
                                </div>
                        </form>
                                <!--Bouton-->
                                <div class="button-add-cart" role="button" aria-label="Bouton" tabindex="0">
                                    <button class="form-button" id="button"><a href="confirmation.html" alt="Panier de commande">Ajouter au panier</a></button>
                                </div>

                                <!--Paiement-->
                                <div class="payement">
                                    <img src="../logo/visa.png" width="70" height="70" class="visa-logo">
                                    <img src="../logo/mc.png" width="60" height="40">
                                    <img src="../logo/pp.png" width="70" height="70">
                                </div>
                        
                    </section>
                </main>

                    <!--Footer-->  
                    <footer role="contentinfo" aria-label="Pied-de-page">
                        <div class="bg-dark" role="menu" aria-label="Informations complementaires">
                            <ul class="col navbar-brand list-unstyled">
                                <li class="nave-item-active">
                                    <a href="#" class="nav-link-footer font-weight-normal";>Catalogue</a>
                                </li>
                                <li class="nave-item">
                                    <a href="#" class="nav-link-footer font-weight-normal">Conditions d'utlisation</a>
                                </li>
                                <li class="nave-item">
                                    <a href="#" class="nav-link-footer font-weight-normal">À propos du site</a>
                                </li>
                                <li class="nave-item">
                                    <a href="mailto:camille.nicolas93@gmail.com" class="nav-link-footer font-weight-normal">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </footer>
        </body>
</html>
